<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Watch List</title>

    <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.css" />

    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>

    <script src="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.js"
        type="text/javascript"></script>

    <script type="text/javascript" src="js/mainscript.js"></script>

</head>
<body>
    <div data-role="page" id="watchlistpage">
        <div data-role="header" data-theme="b" data-position="inline" id="start_header">
            <a href="index.html" data-theme="a" onclick="back(); return false" id="back" class="ui-btn-left"
                rel="external">Back</a>
            <h1 style="font-size: 14px;">
                Watch List</h1>
        </div>
        <div data-role="content" style="padding: 1%">
            <p id="tracks_recorded">
            </p>
            <ul data-role="listview" id="history_tracklist">
            </ul>
            <div data-role="footer" data-theme="b" data-position="fixed" data-iconpos="top">
                <h4>
                </h4>
            </div>
            <!---footer-->
        </div>
    </div>
    <div data-role="page" id="track_info">
        <div data-role="header" data-theme="b">
            <a href="index.html" data-theme="a" id="A1" class="ui-btn-left"
                rel="external">Back</a>
            <h1>
                Wine Details</h1>
        </div>
        <div data-role="content">
            <p id="track_info_info">
            </p>
        </div>
    </div>
    <!-- /page -->
</body>
</html>
